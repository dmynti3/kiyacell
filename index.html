    var username = document.forms["tara"]["username"].value;

    if( username == "kiyacell" && password == "123"){
        //pengkondisian username=kiyacell dan password=123
  if(username=="kiyacell"&& password == "123"==true){

}
    else if(username =="" || password ==""){

  }

 </script>
 </html>
